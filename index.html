<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Alteyn - V0.5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="intro-overlay" class="hidden"> <!-- For animated intro -->
            <p id="intro-text-line1"></p>
            <p id="intro-text-line2"></p>
            <button id="skip-intro-button" class="hidden">Skip Intro</button>
        </div>

        <header>
            <h1>Lumina Alteyn</h1>
            <div id="game-menu">
                <button id="save-button">Save</button>
                <button id="load-button">Load</button>
                <button id="new-game-button">New Game</button>
                <button id="help-button">Help</button>
            </div>
        </header>

        <div id="main-content-wrapper">
            <div id="main-content">
                <div id="output-area">
                    <!-- Game messages will appear here -->
                </div>

                <div id="input-area">
                    <input type="text" id="player-input" placeholder="Enter your command...">
                    <button id="submit-button">Send</button>
                </div>
                <div id="action-buttons">
                    <!-- Contextual action buttons will appear here -->
                </div>
            </div>

            <div id="combat-ui-container" class="hidden"> <!-- For combat specific UI -->
                <div id="enemy-party-display"></div>
                <div id="player-party-display-combat"></div>
                <div id="combat-action-buttons"></div>
                <div id="target-selection-prompt" class="hidden">Select target:</div>
            </div>
        </div>


        <aside id="sidebar">
            <div id="character-info" class="sidebar-section">
                <h2 id="player-name-display">Player</h2>
                <p>Level: <span id="player-level">1</span> (<span id="player-xp">0</span>/<span id="player-xp-next">100</span>) SP: <span id="player-sp">0</span></p>
                <p>HP: <span id="player-hp">10</span>/<span id="player-max-hp">10</span> | MP: <span id="player-mp">5</span>/<span id="player-max-mp">5</span></p>
                <p>Gold: <span id="player-gold">0</span></p>
                <details>
                    <summary>Attributes (<span id="attribute-points-avail">0</span>)</summary>
                    <ul id="player-attributes"></ul>
                    <button id="open-alloc-modal-button" class="sidebar-button hidden">Allocate Points</button>
                </details>
                <details>
                    <summary>Equipment</summary>
                    <ul id="player-equipment-summary"></ul>
                    <button id="open-equip-modal-button" class="sidebar-button">Manage Equipment</button>
                </details>
                <details>
                    <summary>Skills</summary>
                    <ul id="player-skills-summary"></ul>
                    <button id="open-skilltree-modal-button" class="sidebar-button">View Skill Tree</button>
                </details>
                 <details id="party-info-sidebar" class="hidden">
                    <summary>Party Members</summary>
                    <ul id="party-members-summary"></ul>
                </details>
            </div>
            <div id="location-info" class="sidebar-section">
                <h3>Current Location</h3>
                <p id="current-location-name">Unknown</p>
                <p>Exits: <span id="location-exits">None</span></p>
                <p id="location-notes"></p>
            </div>
            <div id="inventory-info" class="sidebar-section">
                <h3>Inventory (<span id="inventory-count">0</span>/<span id="inventory-max">10</span>)</h3>
                <ul id="inventory-list"></ul>
                <button id="open-inventory-modal-button" class="sidebar-button">Manage Inventory</button>
            </div>
            <div id="active-quests" class="sidebar-section">
                <h3>Active Quests</h3>
                <ul id="quest-log"></ul>
            </div>
        </aside>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
